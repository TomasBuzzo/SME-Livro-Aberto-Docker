version: '3.3'

services:
  # postgres database
  livro-aberto-db:
    image: postgres:${POSTGRES_TAG:-10-alpine}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - livro-aberto-db-volume:/var/lib/postgresql/data
    env_file:
      - ./config/db/postgres_env
    networks:
      - livro-aberto-db-network
  
  # web container with django and gunicorn
  livro-aberto-djangoapp:
    build: . 
    # environment:
    #   - DJANGO_SETTINGS_MODULE=core.settings.base
     volumes:
       - ./data:/opt/services/livro-aberto/src/contratos/data
      # - livro-aberto-djangoapp-volume:/opt/services/livro-aberto/src
    networks:
      - livro-aberto-db-network
      - livro-aberto-nginx-network
    depends_on:
      - livro-aberto-db

  # reverse proxy container (nginx)
  livro-aberto-nginx:
    image: nginx:${NGINX_TAG:-1-alpine}
    ports:
      - "${HOST_WEB_PORT:-8000}:80"
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - livro-aberto-nginx-network
    depends_on:
      - livro-aberto-djangoapp

networks:
  livro-aberto-db-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.0/28
  livro-aberto-nginx-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.0.2.16/28

volumes:
  livro-aberto-db-volume:
  livro-aberto-djangoapp-volume: